<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <form>
                            <div class="mb-2">
                                <input type="text" class="form-control" id="prenametext" (keydown)="applyFilter($event)" placeholder="Search">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-8 text-right">
                        <!-- <button class="btn btn-seconadary mb-2" (click)="addreviewModal(addreview)"><i class="sl-icon-plus"></i> Add
        User</button> -->
                    </div>
                    <div class="table-responsive">
                        <table class="table v-middle product-overview" id="zero_config">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Name</th>
                                    <th>Email Id</th>
                                    <th>Rating</th>
                                    <th>Review</th>
                                    <!-- <th class="text-nowrap">To Service Provider</th> -->
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of Reviews">
                                    <td>
                                        <img src="assets/images/users/2.jpg" alt="iMac" width="60" class="rounded-circle">
                                    </td>
                                    <td>{{item?.userData.firstName+" "+item?.userData.lastName}}</td>
                                    <td>{{item?.userData.email}}</td>
                                    <td>
                                        <ngb-rating class="text-warning" [max]="item?.rating" style="font-size: xx-large;" [rate]="item?.rating" [readonly]="true"></ngb-rating>
                                        <!-- <p class="text-warning mb-0 text-nowrap"> <i class="fas fa-star "> </i> <i class="fas fa-star"> </i>
                                            <i class="fas fa-star"> </i> <i class="fas fa-star"> </i> </p> -->
                                    </td>
                                    <td>{{item?.review  | slice:0:20 }}... <a href="javascript:void(0)" (click)="reviewModal(review,item?.review)">Read More</a></td>
                                    <!-- <td> James </td> -->
                                    <td>
                                        <button class="btn btn-danger" (click)="reviewDeleteModal(reviewDelete,item?._id)"><i class="ti-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                            
                        </table>
                        <p *ngIf="!totalUser">Data not found!</p>
                        <mat-paginator [length]="totalUser" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChange($event)">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Column -->
</div>

<!-- view modal -->
<ng-template #review let-modal>
    <div class="modal-body">
        <button type="button" class=" close-icon" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <i class="mdi mdi-close"></i>
    </button>
        <div class="row">

            <!-- Column -->
            <div class="col-lg-12 col-xlg-12 col-md-12">
                <div class="card custom-tabs mb-0">
                    <div class="card-body">
                        <div class="row pt-2">
                            <div class="col-md-12">
                                <p>
                                    {{Review}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
    </div>
</ng-template>
<!-- add review -->
<ng-template #addreview let-modal>
    <div class="modal-body">
        <div class="card">
            <form action="#">
                <div class="form-body">
                    <div class="card-body">
                        <div class="row p-t-20">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Add Review</label>
                                    <textarea class="form-control" placeholder="Message" rows="10"></textarea>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                    </div>
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success mr-3" (click)="modal.dismiss('Cross click')">
                <i class="fa fa-check"></i> Submit</button>
                            <button type="button" class="btn btn-dark" (click)="modal.dismiss('Cross click')">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
<!-- delete modal -->
<ng-template #reviewDelete let-modal>
    <div class="modal-body">
        <p>Are you want to delete this review ?</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary mr-2" aria-label="Close" (click)="deleteItem()">Yes</button>
            <button type="button" class="btn btn-seconadary" aria-label="Close" (click)="modal.dismiss('Cross click')">No</button>
        </div>
    </div>
</ng-template>
