<div class="row">
    <!-- Column -->
    <div class="col-11 text-right mb-3">
        <a (click)="reviewModal(addreason)" class="d-inline-block p-2 theme_btn">Add Reason</a>
    </div>
    <div class="col-md-3" *ngFor="let item of Items; index as i">
        <div class="card">
            <div class="card-body d-flex">
                <h3 style="width: 80%; margin: 0px;"> Reason {{i+1}} </h3>
                <a class="dlt_btn bg-primary" [ngbPopover]="item?.text" popoverClass="my-custom-class" popoverTitle="{{'Reason' +' '+ (i+1)}}"
                [openDelay]="300" [closeDelay]="500" triggers="mouseenter:mouseleave">
                    <i class="ti-info text-white"></i>
                </a>&nbsp;
                <a class="dlt_btn" (click)="deletemodal(deletereason,item,item?.text)">
                    <i class="ti-trash"></i>
                </a>
            </div>
        </div>
    </div>
    
</div>
<ng-template #addreason let-modal>
    <div class="modal-header p-2">
        <h4 class="modal-title">Add Reason</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="reasonForm">
            <div class="row">
                <div class="col-12">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Add Reason</label>
                            <input type="text" placeholder="Reason Name" class="form-control" formControlName="reason" #ref (keydown.space)="!ref.value?$event.preventDefault():null">
                            <p class="error" *ngIf="AddCalled && reasonForm.invalid">
                                Please enter the reason!</p>
                            <p class="error" *ngIf="reasonForm.controls['reason'].hasError('maxlength')">
                                Maxlength should 100!</p>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success" (click)="Add()"> Save </button>
                </div>
            </div>
        </form>
    </div>
</ng-template>
<!-- delete modal -->
<ng-template #deletereason let-modal>
    <div class="modal-body">
        <p>Are you want to delete this reason ?</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary mr-2" aria-label="Close" (click)="Delete()">Yes</button>
            <button type="button" class="btn btn-seconadary" aria-label="Close" (click)="modal.dismiss('Cross click')">No</button>
        </div>
    </div>
</ng-template>
